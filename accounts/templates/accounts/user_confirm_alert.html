{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold">Delete User</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <a href="{% url 'user_list' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2">Back to Users</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Delete Confirmation -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Delete User</h3>
                        <div class="mt-2 max-w-xl text-sm text-gray-500">
                            <p>Are you sure you want to delete user "{{ object.username }}"? This action cannot be undone.</p>
                        </div>
                        <div class="mt-5">
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded mr-2">Delete</button>
                                <a href="{% url 'user_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
